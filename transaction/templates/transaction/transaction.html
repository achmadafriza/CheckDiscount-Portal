{% extends "transaction/base.html" %}
{% load static %}

{% block content %}
    <div class="container mb-5">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 register-title">CHECK DISCOUNT</legend>
                    {{ form.ammount.label }}
                    {{ form.ammount }}


                    {{ form.time.label }}
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" name="time" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info sign-up" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
          $("#datetimepicker1").datetimepicker({
              format: "YYYY-MM-DD HH:mm:ss"
          });
        });
    </script>
{% endblock %}
